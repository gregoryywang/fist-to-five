<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FistToFive</title>
    <script src="https://kit.fontawesome.com/458d056526.js" crossorigin="anonymous"></script>
    <script
      src="https://cdn.socket.io/4.5.0/socket.io.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="app-title">Fist To Five</h1>
    <p id="instructions">Collaborate by sharing URL. Rename URL suffix to customize room name.</p>
    <div id="container">
      <h3 id="score"><span id="average">0.0</span></h3>
      <div>
        <input type="button" value="0" class="btn-cast" />
        <input type="button" value="1" class="btn-cast" />
        <input type="button" value="2" class="btn-cast" />
        <input type="button" value="3" class="btn-cast" />
        <input type="button" value="4" class="btn-cast" />
        <input type="button" value="5" class="btn-cast" />
      </div>
      <div id="footer" style="bottom: 25px; position: absolute; width: 100%">
        <span class="icon">ðŸ‘¤</span><span class="label">Users:</span> <span id="users"></span>
        &nbsp; &nbsp; &nbsp;
        <span class="icon">âœ¨</span><span class="label">Votes:</span> <span id="voteCount"></span>
        <div id="asdf">
          <a id="reset-votes" title="clear votes">Clear votes</a>
          |
          <a href="/" title="new room">New room</a>
        </div>
        <div id="icons-container">
          <div id="github-icon-container">
              <a href="https://github.com/gregoryywang/fist-to-five" target="_blank" title="GitHub Repository">
                  <i class="fab fa-github"></i>
              </a>
          </div>
          <div id="info-icon-container">
              <a href="https://meetingnotes.com/blog/fist-to-five-voting" target="_blank" title="Fist to Five Voting Information">
                  <i class="fa-solid fa-circle-question"></i>
              </a>
          </div>
        </div>      
      </div>           
    </div>
  </body>
</html>
